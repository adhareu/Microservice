<p>inventory works!</p>
<a routerLink="/inventory/add">Add Inventory</a>

<table>
  <thead>
    <tr>
      <th>
        Item Name
      </th>
      <th>
        Description
      </th>
      <th>
        Quantity
      </th>
      <th>
        Accquired Date
      </th>
    </tr>
  </thead>
  <tbody *ngIf="inventoryListItems?.length != 0">
    <tr *ngFor="let item of inventoryListItems">
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.accquiredDate|date:"dd-MM-yyyy"}}</td>
    </tr>
  </tbody>
</table>
