<p>atalogs</p>
<a routerLink="/catalog/add">Add Catalog</a>

<table>
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        Price
      </th>
      <th>
        Description
      </th>
    </tr>
  </thead>
  <tbody *ngIf="catalogListItems?.length != 0">
    <tr *ngFor="let item of catalogListItems">
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.description}}</td>
    </tr>
  </tbody>
</table>
